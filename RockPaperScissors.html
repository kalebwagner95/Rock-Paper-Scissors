<!DOCTYPE html>
<html>
    <script>

            let winCount = 0;
            let lossCount = 0;
            let tieCount = 0;
        function game() {

            for ( let i = 0; i < 5; i++) {
            let playerChoice = window.prompt("Type Rock, Paper, or Scissors");
            console.log("Player Chose: " + playerChoice);
            console.log("Player " + playRound(playerChoice, computerPlay()));
            
        }
        console.log("Player won: " + winCount + " game(s), " + 
        "lost: " + lossCount + " game(s), and tied:" + tieCount +
        " game(s).");
        }

        function computerPlay() {
            let numChoice = Math.floor(Math.random() * Math.floor(3));
            
            if (numChoice == 0) {
                console.log("Computer Chose: Rock")
                return 'Rock';
            } else if(numChoice == 1) {
                console.log("Computer Chose: Paper")
                
                return 'Paper';
            } else {
                console.log("Computer Chose: Scissors")
                return 'Scissors';
            }
            
        }
        
        function playRound(playerSelection, computerSelection) {
            if (playerSelection.toLowerCase() === ('rock')) {
                if (computerSelection === 'Paper') {
                    lossCount++;
                    return 'Lost';
                } else if (computerSelection === "Scissors") {
                    winCount++;
                    return 'Wins'
                } else if (computerSelection === "Rock") {
                    tieCount++;
                    return "Tied"
                }
            } else if(playerSelection.toLowerCase() === 'scissors') {
                if (computerSelection === 'Paper') {
                    return 'Wins';
                } else if (computerSelection === 'Scissors') {
                    return 'Tied'
                } else if (computerSelection === 'Rock') {
                    return "Lost"
                }               
            } else if(playerSelection.toLowerCase() === 'paper') {
                if (computerSelection === 'Paper') {
                    return 'Tied';
                } else if (computerSelection === 'Scissors') {
                    return 'Lost'
                } else if (computerSelection === 'Rock') {
                    return "Wins"
                }

            }
        }
        game();

    </script>



</html>
